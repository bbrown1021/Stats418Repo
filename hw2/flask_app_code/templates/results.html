<!doctype html>

<html lang="en-us">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>{{ title }} - Results</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="row">
        <div class="px-4 py-3 my-2 text-center">
          <h1 class="display-6 fw-bold text-primary">Results for Movie: {{title}}</h1>
        </div>
      </div>
      <div class="row">
          <div class="text-center">
            <img src="{{ poster }}" class="img-fluid" alt="">
          </div>
        <div class="col">
          <p class="fs-5">
            {{xml_result}}
          </p>
        </div>
      </div>
      <div class="px-4 py-3 my-2 text-center">
        <!-- <img  src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
        <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg px-4 gap-3">Try Again.</a>
      </div>
    </div>
  </main>
</body>

</html>
